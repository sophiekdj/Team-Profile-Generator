<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Team Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 jumbotron mb-3 team-heading bg-dark text-white">
          <h1 class="text-center">Team Profile</h1>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card employee-card shadow p-1 mb-2 bg-body rounded m-4">
                <div class="card-header bg-warning">
                    <h2 class = "card-title">Jared</h2>
                    <h3 class="card-title"><i class="fas fa-star mr-2"></i>Manager</h3>            
                </div>
                <div class="card body">
                    <ul class="lis-group">
                        <li class="list-group-item">ID: {{ id }}</li>
                        <li class="list-group-item">Email: {{ email }}</li>
                        <li class="list-group-item">Office phonenumber: {{ officeNumber }}</li>
                    </ul>
                </div>
            </div>
            <div class="card employee-card shadow p-1 mb-2 bg-body rounded m-4">
                <div class="card-header bg-warning">
                    <h2 class = "card-title">Jake</h2>
                    <h3 class="card-title"><i class="fas fa-star mr-2"></i>Engineer</h3>            
                </div>
                <div class="card body">
                    <ul class="lis-group">
                        <li class="list-group-item">ID: {{ id }}</li>
                        <li class="list-group-item">Email: {{ email }}</li>
                        <li class="list-group-item">Github: {{ github }}</li>
                    </ul>
                </div>
            </div>
            <div class="card employee-card shadow p-1 mb-2 bg-body rounded m-4">
                <div class="card-header bg-warning">
                    <h2 class = "card-title">John</h2>
                    <h3 class="card-title"><i class="fas fa-star mr-2"></i>Intern</h3>            
                </div>
                <div class="card body">
                    <ul class="lis-group">
                        <li class="list-group-item">ID: {{ id }}</li>
                        <li class="list-group-item">Email: {{ email }}</li>
                        <li class="list-group-item">chool: {{ school }}</li>
                    </ul>
                </div>
            </div>
    </div>
  </body>
</html>
