<div class="card employee-card shadow p-1 mb-2 bg-body rounded m-4">
  <div class="card-header bg-primary">
    <h2 class="card-title text-white">{{ name }}</h2>
    <h3 class="card-title text-white"><i class="fas mr-2"></i>{{ role }}</h3>
  </div>
  <div class="card body justify-content-centre">
    <ul class="list-group">
      <li class="list-group-item">ID: {{ id }}</li>
      <li class="list-group-item">
        Email: <a href="mailto:{{ email }}">{{ email }}</a>
      </li>
      <li class="list-group-item">Office phonenumber: {{ officeNumber }}</li>
    </ul>
  </div>
</div>
